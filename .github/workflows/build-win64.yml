name: build-win64

on: [push, pull_request]

jobs:
  build:
    # Skip building pull requests from the same repository
    if: ${{ github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name != github.repository) }}
    runs-on: windows-2022
    steps:
    
    - name: Set up admin permissions
      run: |
        $psCommand = 'Start-Process ' + "`"${env:GITHUB_ACTION}`"" + ' -Verb RunAs'
        Start-Process powershell -Verb RunAs -ArgumentList 'Invoke-Expression', $psCommand
    
    - name: Install llvm-msvc
      run: |
        $url = 'https://github.com/NewWorldComingSoon/llvm-msvc-build/releases/download/llvm-msvc-build-v2.6/llvm-msvc_X86_64_installer.exe'
        $exe = Join-Path $env:TEMP 'llvm-msvc_X86_64_installer.exe'
        Invoke-WebRequest -Uri $url -OutFile $exe
        Start-Process -FilePath $exe -ArgumentList '/verysilent' -Verb RunAs
    
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Build
      run: |
        cmake -B build -TLLVM-MSVC_v143 -DCMAKE_WIN64_DRIVER=1
        cmake --build build --config Release
    
    - uses: actions/upload-artifact@v2
      with:
        name: ${{ github.event.repository.name }}-${{ github.sha }}
        path: build/sys/Release
    
    - name: Compress artifacts
      uses: vimtor/action-zip@26a249fb00d43ca98dad77a4b3838025fc226aa1 # v1.1
      if: ${{ startsWith(github.ref, 'refs/tags/') }}
      with:
        files: build/sys/Release
        dest: ${{ github.event.repository.name }}-${{ github.sha }}.zip

    - name: Release
      uses: softprops/action-gh-release@de2c0eb89ae2a093876385947365aca7b0e5f844 # v0.1.15
      if: ${{ startsWith(github.ref, 'refs/tags/') }}
      with:
        prerelease: ${{ !startsWith(github.ref, 'refs/tags/v') || contains(github.ref, '-pre') }}
        files: ${{ github.event.repository.name }}-${{ github.sha }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
